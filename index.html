{
  "template": "default",
  "title": "Form - Uploader"
}

<section id="uploader" class="fluid">
	<div class="wrapper">
		<h1>Forms</h1>

		<div class="form-group">
			<div class="uploader">
			 	<input type="file" name="files[]" id="uploader-input" class="uploader-input" data-uploader-multiple-name="{files} files selected" multiple/>
			 	<label for="uploader-input" class="uploader-label">
			 		<span class="uploader-glyph">
						X
					</span>
			 		<span class="uploader-label-name">Select a file</span>
			 	</label>
			 </div>
		</div>
	</div>
</section>
